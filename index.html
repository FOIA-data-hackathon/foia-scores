<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOIA Scores</title>
    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular.min.js"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!--<![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body  ng-app="foiascoreApp" ng-controller="agency" >

    <!-- <div class="row">
      <div class="large-4 columns panel agency" ng-repeat="agency in agencydata">
        <h4>{{agency.agency_name}}</h4>
      </div>
    </div> -->

    <label>Search: <input ng-model="searchText"></label>
    <table id="searchTextResults">
      <tr><th>Name</th><th>Done</th><th>Done avg</th><th>Done percent</th><th>Rejected</th></tr>
      <tr ng-repeat="agency in agencydata | filter:searchText">
        <td>{{agency.agency_name}}</td>
        <td ng-if="agency.done !== ''">{{agency.done}}</td>
        <td ng-if="agency.done_avg !== ''">{{agency.done_avg}}</td>
        <td ng-if="agency.done_avg !== ''">{{agency.done_per}}</td>
        <td ng-if="agency.rejected !== ''">{{agency.rejected}}</td>
        <!-- <td>{{friend.phone}}</td> -->
      </tr>
    </table>

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
